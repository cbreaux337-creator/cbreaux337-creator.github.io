<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>christianbreaux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="christianbreaux — photo & video production." />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #111;
      line-height: 1.5;
    }

    header {
      padding: 90px 40px 40px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: clamp(34px, 6vw, 60px);
      font-weight: 500;
      letter-spacing: -0.04em;
    }

    header p {
      margin-top: 14px;
      font-size: 18px;
      color: #666;
    }

    .info {
      display: inline-block;
      margin-top: 32px;
      padding: 10px 18px;
      border: 1px solid #ddd;
      border-radius: 999px;
      font-size: 14px;
      text-decoration: none;
      color: #111;
      transition: all 0.2s ease;
    }

    .info:hover {
      background: #111;
      color: #fff;
      border-color: #111;
    }

    .media {
      max-width: 1200px;
      margin: 70px auto;
      padding: 0 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .media img,
    .media video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
      aspect-ratio: 4 / 3;
      background: #f2f2f2;
    }

    footer {
      text-align: center;
      padding: 40px 24px 60px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <header>
    <h1>christianbreaux</h1>
    <p>photo & video production</p>

    <a class="info" href="mailto:hello@christianbreaux.com">
      info / contact
    </a>
  </header>

  <section class="media">
    <img src="media-1.jpg" alt="Production still" />
    <img src="media-2.jpg" alt="Video frame" />
    <img src="media-3.jpg" alt="Behind the scenes" />
    <img src="media-4.jpg" alt="Lighting setup" />
  </section>

  <footer>
    © 2026 christianbreaux
  </footer>

</body>
</html>
