<script>
  // --- Info Drawer ---
  const openInfo = () => {
    infoDrawer.classList.add('open');
    drawerOverlay.classList.add('open');
    infoDrawer.setAttribute('aria-hidden', 'false');
    drawerOverlay.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden';
  };

  const closeInfo = () => {
    infoDrawer.classList.remove('open');
    drawerOverlay.classList.remove('open');
    infoDrawer.setAttribute('aria-hidden', 'true');
    drawerOverlay.setAttribute('aria-hidden', 'true');
    document.body.style.overflow = '';
  };

  const infoDrawer = document.getElementById('infoDrawer');
  const drawerOverlay = document.getElementById('drawerOverlay');

  document.getElementById('openInfo')?.addEventListener('click', openInfo);
  document.getElementById('openInfoTop')?.addEventListener('click', openInfo);
  document.getElementById('closeInfo')?.addEventListener('click', closeInfo);
  drawerOverlay.addEventListener('click', closeInfo);

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      closeInfo();
      closeLightbox();
    }
  });

  // --- Lightbox Gallery (images only) ---
  const images = Array.from(document.querySelectorAll('.media img'));
  const lightbox = document.getElementById('lightbox');
  const lbImage = document.getElementById('lbImage');
  const lbCaption = document.getElementById('lbCaption');
  let currentIndex = 0;

  function openLightbox(index) {
    currentIndex = index;
    const img = images[currentIndex];
    lbImage.src = img.src;
    lbImage.alt = img.alt || '';
    lbCaption.textContent = img.alt || '';
    lightbox.classList.add('open');
    lightbox.setAttribute('aria-hidden', 'false');
    document.body.style.overflow = 'hidden';
  }

  function closeLightbox() {
    lightbox.classList.remove('open');
    lightbox.setAttribute('aria-hidden', 'true');
    lbImage.src = '';
    document.body.style.overflow = '';
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    openLightbox(currentIndex);
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    openLightbox(currentIndex);
  }

  images.forEach((img, idx) => {
    img.style.cursor = 'zoom-in';
    img.addEventListener('click', () => openLightbox(idx));
  });

  document.getElementById('lbClose').addEventListener('click', closeLightbox);
  document.getElementById('lbNext').addEventListener('click', showNext);
  document.getElementById('lbPrev').addEventListener('click', showPrev);

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) closeLightbox();
  });

  document.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('open')) return;
    if (e.key === 'ArrowRight') showNext();
    if (e.key === 'ArrowLeft') showPrev();
  });
</script>
